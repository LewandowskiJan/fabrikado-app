<app-market-container>
  <app-structure
    market-grid
    *ngFor="let structureDetails of structures"
    (selectEmitter)="selectDetails($event)"
    [structureDetails]="structureDetails"
  >
  </app-structure>
  <app-structure-details details-view [structureDetails]="currentDetails">
    <app-market-element-details>
      <p info>name:</p>
      <p info>cost:</p>
      <p info>canBuild:</p>
      <p info>description:</p>
      <p info>buildingTime:</p>
      <app-button>
        <button class="button">buy</button>
      </app-button>
    </app-market-element-details>
  </app-structure-details>
</app-market-container>
