<app-dashboard>
  <ng-container menu>
    <app-planet-button *ngFor="let id of planetsIds">
      <button [routerLinkActive]="'active'" [routerLink]="[id]" class="button">
        planet
      </button>
    </app-planet-button>
  </ng-container>
  <ng-container content>
    <div [@fadeInRouteNavigation]="prepareRoute(outlet)">
      <router-outlet #outlet="outlet"></router-outlet>
    </div>
  </ng-container>
  <ng-container footer></ng-container>
</app-dashboard>
