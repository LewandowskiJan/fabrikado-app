<app-dashboard>
  <ng-container top-menu>
    <button class="link-button" (click)="logout()" (onKeyDown)="logout()">
      Logout
    </button>
  </ng-container>
  <ng-container content>
    <div [@fadeInRouteNavigation]="prepareRoute(outlet)">
      <router-outlet #outlet="outlet"></router-outlet>
    </div>
  </ng-container>
</app-dashboard>
