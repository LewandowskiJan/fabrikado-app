<div class="container">
  <div class="Favorites">
    <app-fleet-favorites></app-fleet-favorites>
  </div>
  <div class="FleetName">
    <app-fleet-name [name]="fleetShortcutData?.name"></app-fleet-name>
  </div>
  <div class="FleetPosition"></div>
  <div class="FleetIcon">
    <app-fleet-icon></app-fleet-icon>
  </div>
  <div class="FleetType">
    <app-fleet-type-icon></app-fleet-type-icon>
  </div>
  <div class="FleetFuel">
    <app-fleet-fuel-level
      [fuelLevel]="fleetShortcutData.fuelLevel"
    ></app-fleet-fuel-level>
  </div>
  <div class="AdmiralAvatar">
    <app-fleet-admiral-avatar
      [admiralAvatar]="fleetShortcutData?.admiralAvatar"
    ></app-fleet-admiral-avatar>
  </div>
</div>
