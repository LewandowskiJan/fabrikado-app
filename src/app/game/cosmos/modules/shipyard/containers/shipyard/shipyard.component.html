<app-market-container>
  <app-structure-details details-view [buildingDetails$]="currentUnit$">
    <app-market-element-details *ngIf="currentUnit$ | async as unit">
      <app-shipyard-details class="info" [unit]="unit"></app-shipyard-details>
      <app-button>
        <button class="button" (click)="onCreate(unit.type)">buy</button>
      </app-button>
      <app-button>
        <button class="button">recycle</button>
      </app-button>
    </app-market-element-details>
  </app-structure-details>
  <app-structure
    market-grid
    *ngFor="let unit of units$ | async"
    (selectEmitter)="selectDetails($event)"
    [building]="unit"
  >
  </app-structure>
</app-market-container>
