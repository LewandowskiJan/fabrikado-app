<div class="structure-details">
  <ng-container *ngIf="buildingDetails; else noDetails">
    <app-image [type]="'shadowed'" [imageName]="buildingDetails.image">
      <ng-content select="app-market-element-details"></ng-content>
    </app-image>
  </ng-container>
  <ng-template #noDetails>
    <app-image [imageName]="'structure'"></app-image>
  </ng-template>
</div>
