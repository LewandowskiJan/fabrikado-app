<div class="container">
  <div class="panel">
    <div class="stats" *ngIf="resource$ | async as resources; else loading">
      <app-resource-element
        *ngFor="let resource of resources | keyvalue"
        [resourceValue]="resource.value"
        [resourceName]="resource.key"
      ></app-resource-element>
    </div>
  </div>
</div>

<ng-template #loading>
  <app-loader></app-loader>
</ng-template>
