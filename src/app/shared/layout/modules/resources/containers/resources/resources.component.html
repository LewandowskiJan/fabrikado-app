<div class="container">
  <div class="panel">
    <div class="stats" *ngIf="resourceWithCapacity$ | async as resourcesWithCapacity; else loading">
      <app-resource-element
        *ngFor="let resourceWithCapacity of resourcesWithCapacity | keyvalue"
        [resourceValue]="resourceWithCapacity.value"
        [resourceName]="resourceWithCapacity.key"
      ></app-resource-element>
    </div>
  </div>
</div>

<ng-template #loading>
  <app-loader></app-loader>
</ng-template>
