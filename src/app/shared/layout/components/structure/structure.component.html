<app-market-element>
  <div
    *ngIf="building as building"
    class="structure"
    (click)="selectStructure()"
    (keydown)="selectStructure()"
  >
    <span style="color: white">{{ building.name }}</span>
    <app-image [imageName]="building.image"> </app-image>
  </div>
</app-market-element>
